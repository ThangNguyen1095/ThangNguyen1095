<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 255, 98);">
   
    <table width="500" height="200 "> 
        <tr >
            <h2><td colspan="2" align="center" style="background-color: rgb(255, 38, 0); color: white;">SỞ THÍCH CỦA BẠN</td></h2>
        </tr>

        <tr>
            <h1><td style="color: rgb(0, 60, 255);text-align: right;">Họ và tên:  
            </td></h1>

            <td>
                <input name="Họ và tên" type="text" placeholder="Tên của bạn" />
            </td>
        </tr>

        <tr>
            <h2><td style="color: rgb(0, 60, 255);text-align: right;">Email:
            </td></h2>
            
            <td>
                <input name="Email:" type="text" placeholder="email" />
            </td>

        </tr>

        <tr>
            <h2 ><td valign="top" rowspan="4" style="color: rgb(0, 60, 255);text-align: right;" >
                <p>Sở thích:</p>
            </td></h2>

            <td> 
                <table  style="color: rgb(255, 60, 0);">
                 <tr>   
                 <td><label><input name="hobby" value="sport" type="checkbox" /> Thể thao</label></td>
                 <td><label><input name="hobby" value="âm nhạc" type="checkbox" /> Âm nhạc</label></td>
                 <td><label><input name="hobby" value="đọc sách" type="checkbox" /> Đọc sách</label></td>
                 </tr>
               
                 <tr>  
                 <td><label><input name="hobby" value="lướt web" type="checkbox" /> Lướt web</label></td>
                 <td><label><input name="hobby" value="game" type="checkbox" /> Chơi game</label></td>
                 <td><label><input name="hobby" value="Điện ảnh" type="checkbox" /> Điện ảnh</label></td>
                 </tr>
        
                 <tr>
                 <td colspan="2"><label><input name="hobby" value="travel" type="checkbox" /> Du lịch</label></td>
                 </tr>
                </table>
            </td>

        </tr>

        <tr>
            <td>
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">  
            </td>    
        </tr>
    </table>
</body>

</html>
